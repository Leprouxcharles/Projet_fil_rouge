<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Enig3.css">
  <script type="text/javascript" src="jquery-3.2.1.js"></script>
  <title>Document</title>
</head>
<body>
  <!-- Création petit bonhomme pour apparition image et boutons etc.... -->
    <div id="visage">
      <div id="yeux">
        <button onclick="plus()" type="button" id="plus"> + </button>
        <button onclick="moins()" type="button" id="moins"> - </button>
      </div>

      <div id="rond1">
        <div id="pupille1"></div>
      </div>

      <div id="rond2">
        <div id="pupille2"></div>
      </div>

      <div id="sourire">
        <button type="button" id="cacher"></button>
      </div>
    </div>

    <div>
      <img src="cacherep.jpg" id="cacherep">
      <div id="rep">
        <input type="text" name="reponse" placeholder="Entrez la réponse !!!!"/>
        <button type="button" name="valid" onclick="gagne()">Valider</button>
      </div>
    </div>

    <text id="enigme">Cliquer au bon endroit tu devras !</text>
<!-- Fin création petit bonhomme -->
</body>

<!-- Animation bouton + tête du personnage -->

<script type="text/javascript">
$("#cacherep").hide();
$("#rep").hide();
$("#plus").hide();
$("#moins").hide();
$("#enigme").show();

$("#cacher").click (function(){
  $("#cacherep").toggle(2000);
  $("#enigme").fadeToggle(2000);
  $("#moins").fadeToggle(2000);
  $("#plus").fadeToggle(2000);
  $("#rond1").toggle(1500);
  $("#rond2").toggle(1500);
  $("#pupille1").toggle(1500);
  $("#pupille2").toggle(1500);
});
</script>
<script type="text/javascript" src="Enig3_java.js"></script>

</html>
